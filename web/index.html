<!DOCTYPE HTML>
<html>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/distal.js"></script>
<script src="js/biocode-fims.js"></script>
<script src="js/jNotify.jquery.js"></script>

<link rel="stylesheet" href="css/jNotify.jquery.css" type="text/css" />

<body onload="populateGraphs();">

<br><b>Query Engine for Biocode FIMS</b>

<table>
<tr><td>Graphs</td><td><select size=7 id=graphs multiple><option data-qrepeat="m data" data-qattr="graph m"></option></select></td></tr>
<tr><td>Filter</td><td><input type=text id=filter></td></tr>
<tr><td>Output</td><td><input type=button onclick="javascript:queryJSON();" value=table> <input type=button onclick="javascript:queryExcel();" value=excel></td></tr>
</table>

<table id=results border=0>
    <tr>
        <th data-qrepeat="m header"><b data-qtext="m"></b></th>
    </tr>
    <tr data-qrepeat="m data">
        <td data-qrepeat="i m.row"><i data-qtext="i"></i>
    </tr>
</table>

</body>
</html>
