<!DOCTYPE HTML>
<html>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/distal.js"></script>
<script src="js/biocode-fims.js"></script>
<script src="js/jNotify.jquery.js"></script>

<link rel="stylesheet" href="css/jNotify.jquery.css" type="text/css" />

<body onload="populateExpeditions();">

<br><b>Query Engine for Biocode FIMS</b>

<table>
<tr><td>Expeditions<br>(select one)</td><td>
    <select size=5 width=20 id=expeditions onchange='populateGraphs(this.options[this.selectedIndex].value);'>
        <option data-qrepeat="e expeditions" data-qattr="value e.expedition_id; text e.expedition_title">Loading Expeditions ...</option>
    </select>
</td></tr>
<tr><td>Spreadsheets<br>(select one or more)</td><td>
    <select size=5 width=20 id=graphs multiple>
        <option data-qrepeat="g data" data-qattr="value g.graph; text g.project_title">Spreadsheets associated with chosen expedition will appear here</option>
    </select>
</td></tr>
<tr><td>Filter</td><td>
    <input type=text id=filter>
</td></tr>
<tr><td>Output</td><td>
    <input type=button onclick="javascript:queryJSON();" value=table> 
    <input type=button onclick="javascript:queryExcel();" value=excel>
    <input type=button onclick="javascript:queryGoogleMaps();" value=map>
    <input type=button onclick="javascript:queryKml();" value=kml>
</td></tr>
</table>

<table id=results border=0>
    <tr>
        <th data-qrepeat="m header"><b data-qtext="m"></b></th>
    </tr>
    <tr data-qrepeat="m data">
        <td data-qrepeat="i m.row"><i data-qtext="i"></i>
    </tr>
</table>

</body>
</html>
